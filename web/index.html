    var gradoExito = {
        '20': 1,

        '18': 2,

        '3': 5,
        '2': 5,
        '1': 5
    };

    var dice = {
        sides: 20,
        roll: function () {
            var randomNumber = Math.floor(Math.random() * this.sides) + 1;
            return randomNumber;
        }
    }

    var exito = {
        grado: function (num) {

            var count = 1;
            $('#exitos').children().each(function () {
                $(this).removeClass('badge-success').addClass('badge-default');
            });

            $('#exitos').children().each(function () {

                if (count <= num) {
                    $(this).removeClass('badge-default').addClass('badge-success');
                    console.log(count);
                }
                count++;
            });

        }
    }

    function resultadoDados () {
        var result = dice.roll();
        console.log(result);
        $('#resultadotirada').html(sidesSolid[result]);
        exito.grado(gradoExito[result]);
    }
